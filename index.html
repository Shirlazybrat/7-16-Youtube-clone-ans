<!DOCTYPE html>
<html>
<head>

	<!-- link up reset.css -->

	<!-- Link up our custom css file -->

<body>

<div id="youtube-wrapper">

	<!-- make the header section -->
	<div id="header">
		<h1>Home</h1>
	</div>


	<!-- make the nav section -->
	<div id="nav">
		<!-- logo container -->
		<div id="logo">
			<img src="images/youtube-logo.png">
		</div>

		<!-- Search bar and container -->
		<div id="search-nav">
		<!-- make search bar and button -->
			<div id="search-container">
				<input class="search-text" type="text">
				<input class="search-button" type="button" value="Search">
			</div>
	
			<!-- make the nav bar container -->
			<div id="nav-bar">
				<ul>
					<li>Home</li>
					<li>Videos</li>
					<li>Channels</li>
				</ul>
			</div>
		</div> <!-- close Search bar and container -->

		<!-- Account container -->
		<div id="account-container">
			<div id="account-text">
				<a href="#">Create Account</a> or <a href="#"> Sign In</a>
			</div>
			<div id="account-link">
				<ul>
					<li>Subscription</li>
					<li>History</li>
					<li>Uploads</li>
				</ul>
			</div>
		</div> <!-- close Account container -->

	</div> <!-- close nav section -->

			</div>
